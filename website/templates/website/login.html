{% extends "website/base.html" %}

{% block content %}
<div align="center">
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" style="width: 300px !important;" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}

<h2>EliteGamez Login</h2>

    <div class="form-group">
        <input type="text" id="id_username" name="username" maxlength="254" class="form-control input-lg" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="password" id="id_password" name="password" maxlength="254" class="form-control input-lg" placeholder="Password">
    </div>
    <div class="form-group">
        <input class="btn btn-primary btn-lg btn-block" type="submit" value="login" />

    </div>


<input type="hidden" name="next" value="{{ next }}" />
</form>
</div>
{% endblock %}
